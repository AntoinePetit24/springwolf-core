<h1>Channels</h1>
<mat-accordion>
    <mat-expansion-panel *ngFor="let channel of channels | keyvalue">
        <mat-expansion-panel-header>
            <mat-panel-title fxLayout fxLayoutAlign="flex-start center" fxLayoutGap="16px">
                <div class="operation-badge">{{ channel.value.operation.type }}</div>
                <h3>{{ channel.key }}</h3>
                <mat-divider vertical></mat-divider>
                <h4>{{ channel.value.operation.message.title }}</h4>
                <div class="payload-name">{{ channel.value.operation.message.name }}</div>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <section>
            <mat-tab-group>
                <mat-tab label="Example">
                    <!-- <textarea [value]="defaultExample.value"></textarea> -->
                </mat-tab>
                <mat-tab label="Schema">Content 2</mat-tab>
            </mat-tab-group>
        </section>
    </mat-expansion-panel>
</mat-accordion>
